<form [formGroup]="formData" (ngSubmit)="sendData()">
  <div class="row">
    <input type="file" formControlName="file" (change)="onChange($event)">
  </div>
  <button type="submit">Upload</button>
</form>

<div class="row" *ngFor="let data of filelist">
  {{data?.name}}
  <br/>
  {{data?.videolink}}
</div>
